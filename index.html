<script>
function showVisualizations(type) {
  // Hide all containers
  var containers = document.querySelectorAll('.image-container, .all-images');
  for (var i = 0; i < containers.length; i++) {
    containers[i].classList.remove('active');
  }
  
  // Show the selected container or all
  if(type === 'home') {
    document.getElementById(type).classList.add('active');
  } else {
    document.getElementById(type).classList.add('active');
  }
}
</script>
